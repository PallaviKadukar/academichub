<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    
  <style>
    /* ===== Global Background & Dark Theme ===== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: url('images/hero.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* Overlay Effect for Readability */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    backdrop-filter: blur(5px);
    z-index: -1;
}

/* ===== Back Arrow ===== */
.back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    color: #4db8ff;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 50%;
    transition: 0.3s ease-in-out;
}

.back-arrow:hover {
    background: rgba(255, 255, 255, 0.2);
    color: #00aaff;
    transform: scale(1.1);
}

/* ===== Centered Form Container ===== */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    position: relative;
}

/* ===== Form Box ===== */
.form-box {
    width: 450px;
    padding: 35px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    backdrop-filter: blur(10px);
    transition: 0.3s ease-in-out;
}

.form-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 170, 255, 0.5);
}

/* ===== Form Heading ===== */
h2 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 25px;
    color: #4db8ff;
}

/* ===== Success Message ===== */
.alert-success {
    background: rgba(0, 255, 0, 0.2);
    color: #00ff88;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    display: none; /* Hidden by default */
}

/* ===== Input Fields & Labels ===== */
.form-label {
    font-size: 15px;
    font-weight: 600;
    color: #ddd;
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 14px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    text-align: center;
    transition: 0.3s ease-in-out;
}

/* Placeholder Text */
.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
    font-size: 14px;
    text-align: center;
}

/* Focus Effect */
.form-control:focus {
    border-color: #4db8ff;
    background: rgba(255, 255, 255, 0.2);
    outline: none;
    box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
}

/* ===== Styled Dropdowns ===== */
select {
    appearance: none;
    cursor: pointer;
}

/* Placeholder style for first option */
select option[value=""][disabled] {
    color: rgba(255, 255, 255, 0.6);
    font-style: italic;
}

/* Dropdown Open State */
select:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 8px rgba(0, 170, 255, 0.7);
    outline: none;
}

/* Dropdown Options */
select option {
    background: #121212;
    color: white;
    padding: 10px;
}

/* Hover effect for dropdown */
select:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* ===== Register Button ===== */
.btn-success {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 15px;
}

.btn-success:hover {
    background: linear-gradient(135deg, #0056b3, #004494);
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 91, 187, 0.4);
}


/* ===== Sign In Link ===== */
.text-primary {
    color: #4db8ff;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease-in-out;
}

.text-primary:hover {
    color: #00aaff;
    text-decoration: underline;
}

/* ===== Responsive Design ===== */
@media (max-width: 768px) {
    .form-box {
        width: 90%;
        padding: 25px;
    }

    .form-control {
        font-size: 14px;
    }

    .btn-success {
        font-size: 16px;
    }
}

  </style>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg form-box">
            <h2 class="text-center mb-3">Student Register</h2>
            <a href="home.html" class="back-arrow">‚üµ</a>
            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success d-none" role="alert">
                Your registration has been successfully submitted!
            </div>

            <form id="registerForm" action="backend/student_register.php" method="POST">
                <div class="mb-3">
                    <label for="student-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="student-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="roll-number" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="roll-number" name="roll_number" placeholder="Enter your roll number" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <select class="form-control" id="year" name="year" required onchange="updateSemesters()">
                        <option value="" disabled selected>Select your year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <select class="form-control" id="semester" name="semester" required>
                        <option value="" disabled selected>Select your semester</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="student-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="student-email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label for="student-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="student-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? 
                <a href="studentsignin.html" class="text-primary">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        function updateSemesters() {
            let year = document.getElementById("year").value;
            let semester = document.getElementById("semester");

            // Clear previous options
            semester.innerHTML = '<option value="" disabled selected>Select your semester</option>';

            let semesters = {
                "1": ["1", "2"],
                "2": ["3", "4"],
                "3": ["5", "6"]
            };

            if (year in semesters) {
                semesters[year].forEach(function (sem) {
                    let option = document.createElement("option");
                    option.value = sem;
                    option.textContent = "Semester " + sem;
                    semester.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
