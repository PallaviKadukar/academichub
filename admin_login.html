<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* ===== Global Background & Dark Theme ===== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: url('images/hero.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* Overlay Effect for Readability */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    backdrop-filter: blur(5px);
    z-index: -1;
}

/* ===== Back Arrow ===== */
.back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    color: #4db8ff;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 50%;
    transition: 0.3s ease-in-out;
}

.back-arrow:hover {
    background: rgba(255, 255, 255, 0.2);
    color: #00aaff;
    transform: scale(1.1);
}

/* ===== Centered Login Container ===== */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    padding: 20px;
}

/* ===== Form Box ===== */
.form-box {
    width: 400px;
    padding: 30px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    backdrop-filter: blur(10px);
    transition: 0.3s ease-in-out;
}

.form-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 170, 255, 0.5);
}

/* ===== Form Heading ===== */
h2 {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #4db8ff;
}

/* ===== Input Fields ===== */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-label {
    font-size: 14px;
    font-weight: 600;
    color: #ddd;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 12px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    text-align: center;
    transition: 0.3s ease-in-out;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6);
    font-size: 14px;
    text-align: center;
}

input:focus {
    border-color: #4db8ff;
    background: rgba(255, 255, 255, 0.2);
    outline: none;
    box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
}

/* ===== Login Button ===== */
.btn-primary {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #004494);
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 91, 187, 0.4);
}

/* ===== Responsive Design ===== */
@media (max-width: 768px) {
    .form-box {
        width: 90%;
        padding: 20px;
    }

    input {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <!-- Back Arrow -->
    
        <div class="form-box">
            <a href="faculty_dashboard.html" class="back-arrow">‚üµ</a>
            <h2>Admin Login</h2>
            <form action="backend/admin_login.php" method="POST">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
