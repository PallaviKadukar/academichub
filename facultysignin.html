<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Sign In</title>
    
    <style>
       /* ===== Global Background & Dark Theme ===== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: url('images/hero.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* Overlay Effect for Readability */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    backdrop-filter: blur(5px);
    z-index: -1;
}

/* ===== Back Arrow ===== */
.back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    color: #4db8ff;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 50%;
    transition: 0.3s ease-in-out;
}

.back-arrow:hover {
    background: rgba(255, 255, 255, 0.2);
    color: #00aaff;
    transform: scale(1.1);
}

/* ===== Centered Form Container ===== */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    position: relative;
}

/* ===== Form Box ===== */
.form-box {
    width: 420px;
    padding: 35px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    backdrop-filter: blur(10px);
    transition: 0.3s ease-in-out;
}

.form-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 170, 255, 0.5);
}

/* ===== Form Heading ===== */
h2 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 25px;
    color: #4db8ff;
}

/* ===== Success Message ===== */
.alert-success {
    background: rgba(0, 255, 0, 0.2);
    color: #00ff88;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    display: none; /* Hidden by default */
}

/* ===== Input Fields & Labels ===== */
.form-label {
    font-size: 15px;
    font-weight: 600;
    color: #ddd;
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 14px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    text-align: center;
    transition: 0.3s ease-in-out;
}

/* Placeholder Text */
.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
    font-size: 14px;
    text-align: center;
}

/* Focus Effect */
.form-control:focus {
    border-color: #4db8ff;
    background: rgba(255, 255, 255, 0.2);
    outline: none;
    box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
}

/* ===== Sign In Button ===== */
.btn-primary {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 15px;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #004494);
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 91, 187, 0.4);
}

/* ===== Responsive Design ===== */
@media (max-width: 768px) {
    .form-box {
        width: 90%;
        padding: 25px;
    }

    .form-control {
        font-size: 14px;
    }

    .btn-primary {
        font-size: 16px;
    }
}

    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg form-box">
            <h2 class="text-center mb-4">Faculty Sign In</h2>
            <a href="home.html" class="back-arrow">‚üµ</a>

            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success d-none" role="alert">
                Login successful!
            </div>

            <form id="signInForm" action="./backend/faculty_login.php" method="post">
                <div class="mb-3">
                    <label for="faculty-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="faculty-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="faculty-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="faculty-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
    </div>

    
 <script>
   document.getElementById('signInForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('faculty-email').value;
    const password = document.getElementById('faculty-password').value;

    fetch('backend/faculty_login.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "success") {
            alert(data.message);  // Show successful login message
            // Redirect to faculty dashboard with the faculty name
            window.location.href = `faculty_dashboard.html?faculty_name=${encodeURIComponent(data.faculty_name)}`;
        } else {
            alert(data.message);  // Show error message
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
});

</script>

    
</body>
</html>
